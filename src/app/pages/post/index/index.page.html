<div class="post-content">
  <ng-container *ngIf="!isLoading; else shimmer">
    <app-component-post-item
      *ngFor="let post of posts"
      [post]="post"
    ></app-component-post-item>
    <div class="no-post" *ngIf="posts.length === 0">
      <p>There is no post.</p>
    </div>
  </ng-container>
  <ng-template #shimmer>
    <app-component-post-item-shimmer></app-component-post-item-shimmer>
  </ng-template>
</div>
