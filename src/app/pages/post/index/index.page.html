<div class="post-content">
  <ng-container *ngIf="posts; else noPost">
    <app-component-post-item
      *ngFor="let post of posts"
      [post]="post"
    ></app-component-post-item>
  </ng-container>
  <ng-template #noPost>
    <div class="no-post">
      <p>There is no post.</p>
    </div>
  </ng-template>
</div>
