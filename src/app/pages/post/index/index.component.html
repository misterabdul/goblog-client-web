<div class="post-content">
  <ng-container *ngIf="posts.length; else shimmer">
    <app-component-post-item
      *ngFor="let post of posts"
      [post]="post"
    ></app-component-post-item>
  </ng-container>
  <ng-template #shimmer>
    <app-component-post-item-shimmer></app-component-post-item-shimmer>
  </ng-template>
</div>
