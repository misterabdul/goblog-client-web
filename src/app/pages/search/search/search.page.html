<div class="search-content">
  <ng-container *ngIf="posts; else notFound">
    <app-component-post-item
      *ngFor="let post of posts"
      [post]="post"
    ></app-component-post-item>
  </ng-container>
  <ng-template #notFound>
    <div class="not-found">No results found</div>
  </ng-template>
</div>
