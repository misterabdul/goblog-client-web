<div class="search-content">
  <ng-container *ngIf="!isLoading; else shimmer">
    <ng-container *ngIf="posts.length else notFound">
      <app-component-post-item
        *ngFor="let post of posts"
        [post]="post"
      ></app-component-post-item>
    </ng-container>
    <ng-template #notFound>
      <div class="not-found" [class]="isDarkMode ? 'dark-mode' : ''">
        No results found
      </div>
    </ng-template>
  </ng-container>
  <ng-template #shimmer>
    <app-component-post-item-shimmer></app-component-post-item-shimmer>
  </ng-template>
</div>
