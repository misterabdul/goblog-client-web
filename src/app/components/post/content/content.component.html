<mat-card [class]="isDarkMode ? 'dark-mode' : ''">
  <img mat-card-image src="{{ post?.featuringImagePath }}" />
  <mat-card-header>
    <mat-card-title>{{ post?.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="content-tags">
      <mat-chip-list>
        <mat-chip
          *ngFor="let tag of post?.tags"
          [class]="isDarkMode ? 'dark-mode' : ''"
        >
          {{ "#" + tag }}
        </mat-chip>
      </mat-chip-list>
    </div>
    <div class="content-main">
      <app-component-shared-content-markdown
        [content]="post?.content"
      ></app-component-shared-content-markdown>
    </div>
  </mat-card-content>
</mat-card>
